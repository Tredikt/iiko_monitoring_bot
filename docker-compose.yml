version: '3.8'

services:
  bot:
    build: .
    container_name: iiko_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_TG_ID: ${ADMIN_TG_ID:-1283802964}
      IIKO_API_LOGIN: ${IIKO_API_LOGIN}
      IIKO_API_PASSWORD: ${IIKO_API_PASSWORD}
      IIKO_BASE_URL: ${IIKO_BASE_URL:-https://dreamteam-co.iiko.it/resto/api}
      DEFAULT_REPORT_TIME: ${DEFAULT_REPORT_TIME:-23:00}
      DEFAULT_ALERT_THRESHOLD_PCT: ${DEFAULT_ALERT_THRESHOLD_PCT:-15}
      DEFAULT_ROLLING_DAYS: ${DEFAULT_ROLLING_DAYS:-7}
      TZ: ${TZ:-Europe/Moscow}
    restart: unless-stopped

